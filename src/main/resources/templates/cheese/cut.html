<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="fragments :: header"></head>
	<body>
		<nav th:replace="fragments :: navigation"></nav>
		<form method="post">
			<br/>
			<input th:each="cheese : ${cheeses}" type="checkbox" name="toCut" th:value="${cheese.key}" th:utext="${cheese.key}+'<br/>'"/>
			<br/>
			<input type="submit" value="Cut it!"/>
		</form>
	</body>
</html>
